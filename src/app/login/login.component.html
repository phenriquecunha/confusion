<mat-toolbar color="primary">
  Login
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input
          matInput
          placeholder="Username"
          type="text"
          [(ngModel)]="user.username"
          name="username"
          #username="ngModel"
          required
          />
          <mat-error *ngIf="username.errors?.['required']">Username is required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input
          matInput
          placeholder="Password"
          type="password"
          [(ngModel)]="user.password"
          name="password"
          #password="ngModel"
          required
          />
          <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
      </mat-form-field>
      <br>
      <mat-checkbox [(ngModel)]="user.remember" name="remembe">Remember me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" color="primary" [disabled]="loginForm.form.invalid">Login</button>
    <button mat-button matDialogClose color="primary">Cancel</button>
  </mat-dialog-actions>
</form>
