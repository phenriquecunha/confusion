<div class="container">
  <h1>Menu</h1>
  <hr width="100%"/>
  <mat-grid-list cols="2" rowHeight="200px">
    <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]" appHighlight>
      <img
        height="200px"
        mat-list-avatar
        src="{{BaseURL + dish.image }}"
        alt="{{ dish.name }}"
      />
      <mat-grid-tile-footer>
        <h1 mat-line>{{ dish.name | uppercase }}</h1>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
